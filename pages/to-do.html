<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6696907c9d.js" crossorigin="anonymous"></script>
    <!-- Título -->
    <title>Get It Done | HOME</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="../assets/getItDone Logo.svg">
    <!-- CDN sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="../index.html">
            <img src="../assets/getItDone Logo.svg" alt="">
        </a>
        <!-- Header Icons -->
        <div class="icons">
            <button class="home-button"><a href="../index.html">Home</a></button>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-pinterest" style="color: #000000;"></i></a>
                <a href="#"><i class="fa-solid fa-envelope" style="color: #000000;"></i></a>
            </div>
        </div>
    </header>
    <main>
        <section class="todo-list">
            <h3>my to-do list</h3>
            <div class="container">
                <div class="input-div">
                    <input type="text" id="input-box" placeholder="Type new task">
                    <button id="add-task-btn">+</button>
                </div>
                <ul id="task-list"></ul>
            </div>
        </section>
    </main>      
    <footer> 
        <!-- <p>Copyright © Get It Done 2023</p> -->
    </footer>

    <script src="../js/functions.js"></script>
    <script src="../js/toDo.js"></script>
</body>
</html>
