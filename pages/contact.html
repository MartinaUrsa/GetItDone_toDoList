<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6696907c9d.js" crossorigin="anonymous"></script>
    <!-- Título -->
    <title>Get It Done | HOME</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="../assets/getItDone Logo.svg">
    <!-- CDN sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="../index.html">
            <img src="../assets/getItDone Logo.svg" alt="">
        </a>
        <ul class="nav">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./to-do.html">TO-DO</a></li>
            <li><a class="main-tab" href="contact.html">CONTACT</a></li>
        </ul>
        <!-- Header Icons -->
        <div class="icons">
            <div class="socials">
                <a href="#"><i class="fa-brands fa-pinterest" style="color: #000000;"></i></a>
                <a href="#"><i class="fa-solid fa-envelope" style="color: #000000;"></i></a>
            </div>
        </div>
    </header>
    <main>
        <!-- form -->            
        <div class="form-container">
            <h3>Contact us!</h3>
            <form id="contact_form">
                <div class="user-details">
                    <div class="input-box">
                        <label for="user_name">Name:</label>
                        <input type="text" placeholder="John Doe" name="user_name" id="user_name" required>    
                    </div>          
                    <div class="input-box">
                        <label for="user_email">Email:</label>
                        <input type="text" placeholder="johndoe@mail.com" name="user_email" id="user_email" required>
                    </div>
                    <div class="input-box message">
                        <label for="message">Message:</label>
                        <input type="text" id="message" placeholder="Write your message here." required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>      
    <footer> 
        <!-- <p>Copyright © Get It Done 2023</p> -->
    </footer>

    <script src="../js/contact-form.js"></script>
</body>
</html>
